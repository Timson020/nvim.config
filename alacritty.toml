live_config_reload = true
# tabspaces = 2
# theme = "Atelierlakeside.dark"

[colors]
# author = "Chris Kempson"
# name = "Atelierlakeside (dark)"

[colors.bright]
black = "#5a7b8c"
blue = "#257fad"
cyan = "#2d8f6f"
green = "#568c3b"
magenta = "#5d5db1"
red = "#d22d72"
white = "#ebf8ff"
yellow = "#8a8a0f"

[colors.cursor]
cursor = "#7ea2b4"
text = "#161b1d"

[colors.normal]
black = "#161b1d"
blue = "#257fad"
cyan = "#2d8f6f"
green = "#568c3b"
magenta = "#5d5db1"
red = "#d22d72"
white = "#7ea2b4"
yellow = "#8a8a0f"

[colors.primary]
background = "#161b1d"
foreground = "#7ea2b4"

[cursor]
style = "Beam"

[env]
TERM = "xterm-256color"

[font]
size = 10

[font.bold]
family = "JetBrainsMono Nerd Font"
style = "Bold"

[font.bold_italic]
family = "JetBrainsMono Nerd Font"
style = "Bold Italic"

[font.italic]
family = "JetBrainsMono Nerd Font"
style = "Italic"

[font.normal]
family = "JetBrainsMono Nerd Font"
style = "Regular"

[[keyboard.bindings]]
action = "CreateNewWindow"
key = "T"
mods = "Command"

[mouse]
hide_when_typing = true

[scrolling]
# auto_scroll = true
# faux_multiplier = 100
history = 2000
multiplier = 20

[selection]
save_to_clipboard = true
semantic_escape_chars = ",â”‚`|:\"' ()[]{}<>\t"

[shell]
args = ["-l"]
program = "/bin/zsh"

[window]
decorations = "transparent"
dynamic_padding = false
opacity = 0.9
startup_mode = "Maximized"

[window.dimensions]
columns = 120
lines = 60

[window.padding]
x = 10
y = 30
